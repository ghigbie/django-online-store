{% extends 'base.html' %}

{% block page_title %}
    <title>Product List</title>
{% endblock %}


{% block content %}
    {% for object in object_list %}
        <p>Product: {{ object.name }}</p>
        <p>Manufacturer: {{ object.manufacturer }}</p>
        <p>Price: {{ object.price }}</p>
    {% endfor %}
{% endblock %}
